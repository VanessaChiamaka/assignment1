<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Application Form</title>
</head>
<body>
    
    <nav>
          <a href="index.html"><strong>AltSchool Profile</strong></a>
          <a href="form.html"><strong>Apply here</strong></a>
    </nav>
    
        <h1>Sign Up</h1>
        <p>Take the next steps to apply to AltSchool Africa</p>
        
        <form>
            <label for="name">First Name</label>
            <input type="text" placeholder="First Name" required>
          <br><br>
          
          <label for="name">Last Name</label>
            <input type="text" placeholder="Last Name" required>
        
        <br><br>
        
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" required>
          <br><br>
         
           <label for="Gender">Gender</label>
           <select placeholder="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female
             </select>
            <br><br>
        
            <label for="Date"> Date of birth</label>
          <input type="date" required>
          <br><br>
    
          <label for="Phone number">Phone number</label>
          <input type="number" placeholder="Phone number" required>
          <br><br>
            
          <label for="Country"> Country of Residence</label>
            <input type="text" placeholder="Country of Residence">
            <br><br>
            
            <label for="State">State of Residence</label>
            <input type = "text" placeholder="State of Residence">
            <br><br>
          
           <label for="password">Password</label>
            <input type="password" placeholder="Password" required>
            <br><br>
            
          <label for="password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" required>
            <br><br>
            
            <label for="How you heard about us">How did you hear about us</label>
            <input type="text" placeholder="Optional: Let us know how you found us">
            <br><br>

            <label>
                <input type="checkbox" name="terms" required>
                By clicking continue, I agree to <a href="#">Terms of Use </a> and acknowledge that I have read the <a href ="#">Privacy Policy.</a>.
            </label>
            <br><br>

        
            <button type="Sign up">Sign up</button>
        </form>

    
    <footer>
        <p>Copyright &copy; 2025 AltSchool Africa. All rights reserved.</p>
    </footer>
</body>
</html>
